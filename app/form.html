<section class="form-section" style="padding: 4rem 0;">
    <style>
        me { padding: 4rem 0; }
    </style>
    <h2>Get in Touch</h2>
    <form>
        <fieldset>
            <label for="nameField">Name</label>
            <input type="text" id="nameField" placeholder="John Doe">
            
            <label for="emailField">Email</label>
            <input type="email" id="emailField" placeholder="john@example.com">
            
            <label for="messageField">Message</label>
            <textarea id="messageField" placeholder="Your message here..."></textarea>
            
            <input class="button-primary" type="submit" value="Send Message">
        </fieldset>
    </form>
</section>
