<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimal web application">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Security meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Minimal Web App">
    <meta property="og:description" content="A minimal web application">
    <meta property="og:type" content="website">
     
    <title>Minimal Web App</title>

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    
    <!-- CSS -->
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="libs/milligram.min.css">
    
    <!-- JavaScript -->
    <script src="libs/css-scopes.js"></script>
    <script src="libs/fixi.js"></script>
    
    <!-- Live Reload (Development Only) -->
    <script>
        evtSource = new EventSource('/events');
            
        evtSource.onmessage = function(event) {
            if (event.data === 'reload') {
                evtSource.close();
                window.location.reload();
            }
        };
    </script>

</head>
<body>
    <header fx-action="/nav.html" fx-trigger="fx:inited"></header>
    
    <main class="container">
        <!-- Hero Section -->
        <section fx-action="/hero.html" fx-trigger="fx:inited"></section>

        <!-- Features Grid -->
        <section fx-action="/features.html" fx-trigger="fx:inited"></section>

        <!-- Sample Form -->
        <section fx-action="/form.html" fx-trigger="fx:inited"></section>
    </main>

    <footer class="container" style="text-align: center; padding: 4rem 0; margin-top: 2rem;">
        <p>mnml web boilerplate ðŸ¤Œ</p>
    </footer>
</body>
